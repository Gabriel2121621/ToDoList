<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Container for the To-Do List application -->
        <div id="container">
            <div id="header">
                <h1>To-Do List</h1>
            </div>

            <!-- Section to for  the input field -->
            <div id="input-section">
                <input type="text" class="input-item" id="input-box" name="input_name" placeholder="AddTask"/>
                <!-- AddTask button -->
                <button id="input-btn" onclick="addTask()">Add</button>
            </div>

            <!-- Section to add the list of tasks -->
             <h2>Task List</h2>
             <ul id="list-container"></ul>
        <hr />
        <div class="counter-container">
            <div id="task-counters">
                completed Task: <span id="completed-counter">0</span> / Uncompleted Task: <span id="uncompleted-counter">0</span>
            </div>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
